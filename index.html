<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css" type="text/css"> 
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
</head>
<body>
   <header class="blck-fw blck-base l-header">
    <div class="blck-fw l-header__navbar--wrapper">
      <nav class="blck-full flex-row navbar">
        <div class="blck-fh flex-row">
          <img src="./images/logo.svg" alt="Logo" class="navbar__logo__img">
        </div>
        <a href="#" class="blck-fh flex-row navbar__btn">Try It Free</a>
      </nav>        
    </div>
    <div class="blck-fw grid l-header__hero--wrapper">
      <article class="blck-fw flex-clmn l-header__info--wrapper">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="primary">
          Huddle re-imagines the way we build communities. You have a voice, 
          but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
        <div class="l-header__btn--wrapper">
          <a href="#" class="blck-full flex-row btn">Get Started For Free</a>
        </div>        
      </article>
      <div class="blck-fw">
        <img src="./images/illustration-mockups.svg" alt="hero-image" class="blck-fw">
      </div>
    </div>
   </header>
  
  

 <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
